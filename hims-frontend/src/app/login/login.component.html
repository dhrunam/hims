<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex justify-content-center align-items-center col-md-4 col-lg-6 bg-image">
            <h1>Logo/Image</h1>
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4 text-center">Welcome Heading</h3>
                            <form #auth="ngForm" (ngSubmit)="login(auth.value)">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username" ngModel #username="ngModel" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" name="password" ngModel #password="ngModel" required>
                                </div>
                                <div class="d-grid mt-4">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
