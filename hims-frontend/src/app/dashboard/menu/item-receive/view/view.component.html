<div class="text-end mb-4">
    <button class="btn btn-primary" [routerLink]="['/dashboard/menu/item-receive/add']">+ Receive Item</button>
</div>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th span="col">S.No.</th>
                <th span="col">Voucher Number</th>
                <th span="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of lists; let i=index">
                <td>{{i+1}}</td>
                <td>{{l.batch_no}}</td>
                <td>Edit/Delete</td>
            </tr>
        </tbody>
    </table>
</div>
