<div class="px-5">
    <button class="btn btn-light" (click)="onGoBack()"><i class="bi bi-arrow-left-circle"></i>&nbsp;&nbsp;Go Back</button>
</div>
<div class="text-center">
    <h2>{{ onDisplayTitle('page') }}</h2>
</div>
<section class="mt-4 px-5">
    <div class="d-flex justify-content-between">
        <h3>Item(s)</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Receive Item</button>
    </div>  
    <hr>
    <div *ngIf="!items[0]">
        <h5>No Items Received</h5>
    </div>
    <div class="row" *ngIf="items[0]">
        <div class="col-xl-3 col-md-4 col-6 mt-3">
            <div class="card card-map">
                <h5 class="card-header">Voucher No: </h5>
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h1 class="modal-title fs-5" id="exampleModalLabel">{{onDisplayTitle('modal')}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" #modalBtn aria-label="Close"></button>
            </div>
            <form #hotel="ngForm">
                <div class="modal-body">
                    <div class="row px-2 mb-2">
                        <div class="col-md-12">
                            <label class="form-label">Hotel Name</label>
                            <input type="text" class="form-control" name="name" [ngModel]="" #name="ngModel" required>
                            <small class="text-danger" *ngIf="name.touched && !name.valid">Please enter hotel name</small>
                        </div>
                        <div class="col-md-12 mt-3">
                            <label class="form-label">Hotel Short Name</label>
                            <input type="text" class="form-control" name="short_name" maxlength="3" minlength="2" [ngModel]="" #short_name="ngModel" required>
                            <div *ngIf="short_name.touched && short_name.invalid">
                                <small class="text-danger" *ngIf="short_name.errors!['required']">Please enter hotel short name</small>
                                <small class="text-danger" *ngIf="short_name.errors!['minlength']">Hotel Short Name must of either 2 or max 3 characters</small>
                            </div>
                        </div>
                    </div>
