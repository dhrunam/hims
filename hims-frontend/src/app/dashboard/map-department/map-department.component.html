<div class="title text-center mb-2">
    <h2>Map Departments</h2>
</div>
<div class="text-end">
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadData()">+ Map Departments</button>
</div>
<div class="table-responsive mt-2">
    <div class="message text-center" *ngIf="!showMappedDept">
        <h3>No Mapped Departments Data Available</h3>
    </div>
    <table class="table table-bordered" *ngIf="showMappedDept">
        <thead>
            <tr>
                <th span="col">S.No.</th>
                <th span="col">Department</th>
                <th span="col">Hotel</th>
                <th span="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of mappedDept; let i=index;">
                <td width="5%">{{i+1}}</td>
                <td>{{m.related_department.name}}</td>
                <td>{{m.related_hotel.name}}</td>
                <td>Edit/Delete</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Map Department</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form #map="ngForm" (ngSubmit)="mapDepartment(map)">
                <div class="modal-body">
                    <div class="row px-2">
                        <div class="col-md-12">
                            <label class="form-label">Hotel</label>
                            <select class="form-select" [(ngModel)]="hotel_name" name="hotel" #hotel="ngModel" required>
                                <option disabled selected value="N/A">---Select Hotel----</option>
                                <option *ngFor="let h of hotels" [ngValue]="h.id">{{h.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-12 mt-3 mb-3">
                            <label class="form-label">Deparment</label>
                            <select class="form-select" [(ngModel)]="dept_name" name="department" #department="ngModel" required>
                                <option disabled selected value="N/A">---Select Department----</option>
                                <option *ngFor="let d of departments" [ngValue]="d.id">{{d.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" type="submit">Map</button>
                </div>
            </form>
        </div>
    </div>
</div>
