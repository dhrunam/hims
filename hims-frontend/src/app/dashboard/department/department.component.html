<div class="title text-center mb-2">
    <h2>Departments</h2>
</div>
<div class="text-end">
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add Department</button>
</div>
<div class="table-responsive mt-2">
    <div class="message text-center" *ngIf="!showDepartments">
        <h3>No Departments Data Available</h3>
    </div>
    <table class="table table-bordered" *ngIf="showDepartments">
        <thead>
            <tr>
                <th span="col">S.No.</th>
                <th span="col">Department</th>
                <th span="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of departments; let i=index;">
                <td width="5%">{{i+1}}</td>
                <td>{{d.name}}</td>
                <td>Edit/Delete</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Department</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form #dept="ngForm" (ngSubmit)="add_department(dept)">
                <div class="modal-body">
                    <div class="row px-2">
                        <div class="col-md-12">
                            <label class="form-label">Department</label>
                            <input class="form-control" type="text" name="department_name" ngModel #department_name="ngModel" required>
                        </div>
                        <div class="col-md-12 mt-3">
                            <label class="form-label">Short Name</label>
                            <input class="form-control" type="text" name="department_short_name" ngModel #department_short_name="ngModel" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
